<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokémon Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: #444;
    }

    button {
      padding: 12px 18px;
      background-color: #ff4500;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #e63900;
    }

    button:focus {
      outline: none;
    }

    #pokemon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px auto;
      padding: 10px;
      max-width: 1200px;
    }

    .pokemon-card {
      width: 200px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .pokemon-card:hover {
      transform: scale(1.05);
    }

    .pokemon-card img {
      width: 100px;
      margin-bottom: 10px;
    }

    .pokemon-card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .pokemon-card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>Pokémon Finder</h1>
  <button id="get-pokemon">Find Pokémon</button>
  <div id="pokemon-container"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
